<div ng-controller="myDecksCtrl as mydecks">
  <div style="width:100%">
    <!-- <b style="color:red;font-size:20px">Important: The Deck Cloud Storage is in beta. Your decks will get deleted without notice. Be sure to download any decks you make to your computer to preserve them. </b> -->
    <!-- <br><br> -->
    <label class="btn btn-success" style="width:250px;height:45px"><div class="upload">Upload an OCTGN Deck</div><input name="upload" type="file" style="display:none;" onchange="angular.element(this).scope().mydecks.uploadDeck(event)" accept=".o8d"></input></label>
    <br><br>
    <!-- <div class="col-md-6" style="width:100%"> -->
    <div class="panel panel-primary" style="width:100%">
      <div class="panel-heading">
	<h3 class="panel-title">My Decks</h3>
      </div>
      <div class="panel-body">
	<div class="btn-group btn-group-justified" role="group">
	  <!-- <div class="btn-group" role="group"> -->
	  <!--   <button type="button" class="btn btn-primary btn-outline btn-rounded" ng-click="mydecks.loadInfoPage(mydecks.getSelected())">Load Info Page</button> -->
	  <!-- </div> -->
	  <div class="btn-group" role="group">
	    <button type="button" class="btn btn-primary btn-outline btn-rounded" ng-click="mydecks.loadDeck(mydecks.getSelected())">Modify Deck</button>
	  </div>
	  <div class="btn-group" role="group">
	    <button type="button" class="btn btn-primary btn-outline btn-rounded" ng-click="mydecks.archiveDeck(mydecks.getSelected())">Send to Archives</button>
	  </div>
	  <div class="btn-group" role="group">
	    <button type="button" class="btn btn-primary btn-outline btn-rounded" ng-click="mydecks.exportText(mydecks.getSelected())">Export to Text</button>
	  </div>
	  <div class="btn-group" role="group">
	    <button type="button" class="btn btn-primary btn-outline btn-rounded" ng-click="mydecks.exportOctgn(mydecks.getSelected())">Export to OCTGN</button>
	  </div>
	  <!-- <div class="btn-group" role="group"> -->
	  <!--   <button type="button" class="btn btn-danger" ng-click="mydecks.deleteDeck(mydecks.getSelected())">Delete Deck</button> -->
	  <!-- </div> -->
	</div>
	<br>
	<div> <input type="checkbox" id="showArchives" class="col-sm-1 control-label" ng-model="formDataMyDecks.showArchives">Show archived decks</input></div>
	<br>
	<table class="table mydecktable">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Heroes</th>
	      <th>Deck ID</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="deck in myDecksArray | orderBy:'-dateUTC'" ng-click="mydecks.setSelected(deck)" ng-class="{selected : deck === mydecks.selectedDeck}" ng-hide="deck.archived && !formDataMyDecks.showArchives">
	      <td style="padding-left:10px;">
		<!-- <div style="font-weight:bold;">Deck</div> -->
		<!-- 					<div style="font-weight:bold;">{{deck}}</div>
							<div style="font-weight:bold;">{{deck.$id}}</div> -->
		<div style="font-weight:bold;"><a ng-click="mydecks.unArchiveDeck(deck)" ng-show="deck.archived">(Return from archives)</a> {{deck.deckname}}</div>
		<div style="font-size:9px;padding-left:10px;">{{deck.dateUTC|date:'medium'}}</div>
	      </td>
	      <td>
		<table >
		  <td ng-repeat="card in mydecks.getHeroes(deck.deckstring)" ng-mouseover="mydecks.changepreview(card)" class="c{{card.sphere}}" style="padding-right:10px;">{{card.name}}</td>
		</table>
	      </td>
	      <td>
		<!-- <div ng-hide="{{deck.finished}}"><a ng-click="mydecks.editDeck(deck)">Edit Deck</a> or <a ng-click="mydecks.publish(deck)">Publish</a></div> -->
		<div ng-click="mydecks.loadInfoPage(deck)"><a>{{deck.deckid}}</a></div>
	      </td>
	    </tr>
	  </tbody>
	</table>
      </div>
    </div>
  </div>
</div>
